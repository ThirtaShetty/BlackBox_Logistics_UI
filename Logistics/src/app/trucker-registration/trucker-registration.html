<div class="container">
    <h2>Truck Registration Form</h2>
    <form [formGroup]="truckForm" >
  
      <!-- Truck Details -->
      <fieldset >
        <legend>Truck Details</legend>
  
        <label>Vehicle Number</label>
        <input formControlName="truckVehicleNumber" type="text">
  
        <label>Vehicle Model</label>
        <input formControlName="truckVehicleModel" type="text">
  
        <label>Vehicle Capacity (tons)</label>
        <input formControlName="truckVehicleCapacity" type="number" step="0.01">
      </fieldset>
  
      <!-- Driver Details -->
      <fieldset >
        <legend>Driver Details</legend>
        <label>Name</label>
        <input formControlName="driverName" type="text">
  
        <label>Email</label>
        <input formControlName="driverEmailId" type="email">
  
        <label>Contact Number</label>
        <input formControlName="driverContactNo" type="tel">

        <label>License Number</label>
        <input formControlName="driverLicenseNo" type="text">
  
      </fieldset>
  
      <!-- Home Location -->
      <fieldset >
        <legend>Home Location</legend>
        <label>Pincode</label>
        <input formControlName="homeLocationPincode" type="number" (input)="onHomePincodeTyping($event)">
  
        <label>Country</label>
        <input formControlName="homeLocationCountry" type="text">
  
        <label>State</label>
        <input formControlName="homeLocationState" type="text">
  
        <label>District</label>
        <input formControlName="homeLocationDistrict" type="text">
  
        <label>City</label>
        <input formControlName="homeLocationCity" type="text">
  
        <label>Address</label>
        <input formControlName="homeLocationAddress" type="text">
      </fieldset>
  
      <!-- Current Location -->
      <fieldset>
        <legend>Current Location</legend>
        <label>Pincode</label>
        <input formControlName="currentLocationPincode" type="number" (input)="onCurrentPincodeTyping($event)">
  
        <label>Country</label>
        <input formControlName="currentLocationCountry" type="text">
  
        <label>State</label>
        <input formControlName="currentLocationState" type="text">
  
        <label>District</label>
        <input formControlName="currentLocationDistrict" type="text">
  
        <label>City</label>
        <input formControlName="currentLocationCity" type="text">
  
        <label>Hubspot ID</label>
        <input formControlName="currentLocationHubspot" type="text">
      </fieldset>
  
      <app-button 
        label="Register Truck"
        type = "button"
        [onClick]="registerTruck"></app-button>
    </form>
  </div>
